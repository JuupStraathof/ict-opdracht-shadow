<html>
  <head>
    <title>Ict opdracht hoogtevrees</title>
    <!-- IMPORTS -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.1.0/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <!-- END | IMPORTS -->
    <!-- SCRIPTS -->
    <script>
      AFRAME.registerComponent('phase-shift', {
         init: function () {
           var el = this.el
           el.addEventListener('gripdown', function () {
             el.setAttribute('collision-filter', {collisionForces: true})
           })
           el.addEventListener('gripup', function () {
             el.setAttribute('collision-filter', {collisionForces: false})
           })
         }
       });
    </script>

    <!-- END | SCRIPTS -->
  </head>
  <body>
    <a-scene physics="debug:  true" environment="">
      <a-assets>
        <!-- ASSETS -->
        <!-- GLTF MODELS -->
        <a-asset-item
          id="highrise_model"
          src="assets/highrise_elevations/scene.gltf"
        ></a-asset-item>
        <!-- MIXINS -->
        <a-mixin
          id="touch"
          physics-collider
          phase-shift
          collision-filter="collisionForces: false"
          static-body="shape: sphere; sphereRadius: 0.02"
          super-hands="colliderEvent: collisions;
                            colliderEventProperty: els;
                            colliderEndEvent: collisions;
                            colliderEndEventProperty: clearedEls;"
        >
        </a-mixin>
        <!-- END | MIXINS -->
      </a-assets>
      <!-- END | ASSETS -->
      <!-- CAMERA RIG -->
      <a-entity id="camera_entity" rig position="0 1.6 0">
        <a-camera positon="0 0 0"> </a-camera>
        <a-entity id="rhand" mixin="touch" hand-controls="hand: right">
        </a-entity>
        <a-entity id="lhand" mixin="touch" hand-controls="hand: left">
        </a-entity>
      </a-entity>

      <!-- ADDED LIGHT SOURCES -->
      <a-entity
        light="decay: 0.99; distance: 1; type: ambient"
        position="-2.10355 11.50403 -2.68038"
      ></a-entity>

      <!-- HIGHRISE ENTITY -->
      <a-entity
        gltf-model="#highrise_model"
        position="0 0 0"
        rotation="0 90 0"
        scale="1"
      >
    
      <a-box src="/assets/Images/plank.jpg" height="20" width="1" depth="0.5" rotation="-90 90 0 " position="81 119.8 3.217"></a-box>
      <a-box src="/assets/Images/plank.jpg" height="10" width="1" depth="0.5" rotation=" -90 -90 -90 " position="71.48 119.8 -2.242"></a-box>
      <a-box src="/assets/Images/plank.jpg" height="7" width="1" depth="0.5" rotation="-90 90 0 " position="67.50 119.8 -6.661"></a-box>
    </a-entity>

    <!-- ground plane-->
<a-plane src="/assets/Images/GroundPlanePicture.png" rotation=" -90 0 0" height="50" width="50" position="0 1 0">
    
      
    </a-plane>
    </a-scene>
  </body>
</html>
